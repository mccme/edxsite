<head>
	${css_link("../static/css/search.css")}
</head>

<div class="searchwrapper">
	<form action="/search" method="get">
		<span>
		<span class="searchbox-wrapper">
			% if old_query:
			<input type="text" class="searchbox" name="s" value="${old_query}" />
			% else:
			<input type="text" class="searchbox" name="s" value="" />
			% endif
			<div class="searchbox_submit">
				<input type="submit" value="" />
			</div>
		</span>
		<span class="content-select">
			% if previous_content == "transcript":
				<input type="radio" name="content" value="transcript" checked>Videos
				<input type="radio" name="content" value="problem">Problems
				<input type="radio" name="content" value="slide">Slides
			% elif previous_content == "problem":
				<input type="radio" name="content" value="transcript">Videos
				<input type="radio" name="content" value="problem" checked>Problems
				<input type="radio" name="content" value="slide">Slides
			% else:
				<input type="radio" name="content" value="transcript">Videos
				<input type="radio" name="content" value="problem">Problems
				<input type="radio" name="content" value="slide" checked>Slides
			% endif
		</span>
	</span>
	</form>
</div>

<%def name="css_link(path, media='')">
	<link rel="stylesheet" type="text/css" href="${path|h}" media="${media}"></link>
</%def>
